<mat-menu #subMenu="matMenu" [overlapTrigger]="false">
  <span (mouseleave)="trigger.closeMenu()">
    <span *ngFor="let item of items">
      <!-- <span>{{ item | json }}</span> -->
      <span *ngIf="item.submenus && item.submenus.length > 0">
        <button mat-menu-item [matMenuTriggerFor]="menu.subMenu">
          <span>{{ item.nome }}</span>
        </button>
        <app-sub-menu
          #menu
          [items]="item.submenus"
          [trigger]="trigger"
        ></app-sub-menu>
      </span>
      <span *ngIf="!item.submenus || item.submenus.length === 0">
        <button mat-menu-item>{{ item.nome }}</button>
      </span>
    </span>
  </span>
</mat-menu>
